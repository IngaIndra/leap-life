<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let itCompanies = ['Facebook','Apple','Amazon','Google','IBM','Microsoft','Oracle']
        console.log(itCompanies);
        for(let i = 0; i < itCompanies.length; i++){
            console.log(itCompanies[i].length);
        }
        console.log(itCompanies[0]);
        console.log(itCompanies[Math.floor(itCompanies.length / 2)]);
        console.log(itCompanies[itCompanies.length-1]);
        for(let j = 0; j < itCompanies.length; j++){
            console.log(itCompanies[j]);
        }
        for(let n = 0; n < itCompanies.length; n++){
            console.log(itCompanies[n].toUpperCase());
        }
        console.log(itCompanies + ' зэрэг мэдээллийн технологийн томоохон компаниуд.');
    </script>
</body>
</html>
