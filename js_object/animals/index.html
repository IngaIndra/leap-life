    <script>
        let animals = [{ type: "dog", sound: "woof" }, { type: "cow", sound: "moo" }, { type: "cat", sound: "meow" }];
        let soundOfAnimals = list =>{
            for(let i = 0; i < list.length; i++){
                console.log("What does the " + animals[i].type + " say " + animals[i].sound);
            }
        }
        soundOfAnimals(animals);
    </script>
