<body>
    <script>
        let tip = money => money >= 5000 && money <= 30000 ? money += (money/100)*15 : money += (money/100)*20;
        let tipPlus = money => money >= 5000 && money <= 30000 ? money = (money/100)*15 : money = (money/100)*20;
        let averageTip = arr =>{
            let sum = 0;
            for(let i = 0; i < arr.length; i++){
                arr[i] >= 5000 && arr[i] <= 30000 ? sum += arr[i]+(arr[i]/100)*15 : sum += arr[i]+(arr[i]/100)*20;
            }
            return sum/arr.length
        }
        console.log(tip(28000)); 
        console.log(tipPlus(3000));
        console.log(averageTip([3000,2500,28000]));
    </script>
</body>
