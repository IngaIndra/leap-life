<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function max(a,b){
            return a > b ? a : b;
        }
        function findNumberInArray(arrayNum,findNum){
            if(Number.isInteger(arrayNum)){
                return 'please give only array';
            }else{
                for(let i = 0;i < arrayNum.length; i++){
                    if(arrayNum[i] == findNum){
                        return arrayNum[i];
                    }else{
                        return -1;
                    }
                }
            }
        }
        console.log(max(5,4));
        console.log(findNumberInArray([5,4,3,2,1],5));
    </script>
</body>
</html>
