  <body>
    <script>
      let a = 4,
        b = 4,
        c = 2,
        max,
        min;
      if (a >= b && a >= c) {
        max = a;
        if (b > c) {
          min = c;
        } else {
          min = b;
        }
      } else if (b >= a && b >= c) {
        max = b;
        if (a > c) {
          min = c;
        } else {
          min = a;
        }
      } else if (c >= a && c >= b) {
        max = c;
        if (a > b) {
          min = b;
        } else {
          min = a;
        }
      } else if (a == b && a == c) {
        max = a;
        min = b;
      }
      console.log("max: " + max);
      console.log("min: " + min);
    </script>
  </body>
